<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
     if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/index.html')) {
        window.location.replace('/index.html' + window.location.pathname);
      }
  </script>
</head>
<body>
  If you are not redirected, <a href="/index.html">click here</a>.
</body>
</html>
